<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Kiron Finance</title>
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <header>
      <h1>Kiron Finance Dashboard</h1>
    </header>

    <div class="container">
      <!-- Account Overview Section -->
      <section class="account-overview">
        <h2>Account Overview</h2>
        <p>Balance: $X,XXX.XX</p>
        <h3>Recent Transactions:</h3>
        <ul>
          <li>Transaction 1</li>
          <li>Transaction 2</li>
          <!-- Add more transactions as needed -->
        </ul>
      </section>

      <!-- Quick Actions Section -->
      <section class="quick-actions">
        <h2>Quick Actions</h2>
        <button>Deposit</button>
        <button>Withdraw</button>
        <button>Open DPS Account</button>
        <button>Apply for Loan</button>
      </section>

      <!-- Loan Management Section -->
      <section class="loan-management">
        <h2>Loan Management</h2>
        <p>Loan Amount: $X,XXX.XX</p>
        <p>Repayment Due: MM/DD/YYYY</p>
        <button>Repay Loan</button>
        <button>Apply for New Loan</button>
      </section>

      <!-- Account Settings Section -->
      <section class="account-settings">
        <h2>Account Settings</h2>
        <button>Update Profile</button>
        <button>Change Password</button>
      </section>

      <!-- Logout Section -->
      <section class="logout">
        <button onclick="logout()">Logout</button>
      </section>
    </div>

    <script src="dashboard.js"></script>
  </body>
</html>
